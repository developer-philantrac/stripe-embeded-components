<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <title>Philantrac ‚Äì Notification Banner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://connect-js.stripe.com/v1.0/connect.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
      :root {
        /* Light Mode Colors */
        --primary: #186d40;
        --secondary: #ff8c2e;
        --primary-text: #222222;
        --secondary-text: #888888;
        --primary-bg: #fafafa;
        --secondary-bg: #ffffff;
      }

      @media (prefers-color-scheme: dark) {
        :root {
          /* Dark Mode Colors */
          --primary: #186d40;
          --secondary: #ff8c2e;
          --primary-text: #ffffff;
          --secondary-text: #95a1ac;
          --primary-bg: #1d2428;
          --secondary-bg: #14181b;
        }
      }

      body {
        font-family: 'Roboto', sans-serif;
        margin: 0;
        padding: 30px;
        background-color: var(--primary-bg);
        color: var(--secondary-text);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #container {
        max-width: 600px;
        margin: auto;
        padding: 20px;
        background: var(--secondary-bg);
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        transition: background-color 0.3s ease, color 0.3s ease;
      }

      #loading {
        text-align: center;
        font-size: 18px;
        padding: 40px;
      }

      #notification-banner-warning {
        font-weight: 500;
        color: var(--primary);
        text-align: center;
        margin-bottom: 20px;
        display: none;
      }
    </style>
  </head>

  <body>
    <div id="container">
      <div id="notification-banner-warning"></div>
      <div id="loading">Loading notification banner...</div>
    </div>

    <script>
      window.StripeConnect = window.StripeConnect || {};

      StripeConnect.onLoad = async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const clientSecret = urlParams.get("secret");
        const accountId = urlParams.get("account"); // üéØ Get account id from URL
        const publishableKey = "pk_test_51QpxmvLuSJ6SZh9b6mW4vZTkGaMvBLzJvZUGcm9w8AjsjWb6eppnxguqxn8foeziwTpz0DdzOnnFWo6rRJ396HWR00HLjnhIQO"; // Replace with yours

        if (!clientSecret || !accountId) {
          document.getElementById("loading").innerText = "Missing client secret or account id.";
          return;
        }

        // üëá Set your webhook URL here
        const webhookURL = "https://your-webhook-url.com/notification"; // TODO: Replace with your webhook URL

        const isDarkMode = window.matchMedia('(prefers-color-scheme: dark)').matches;

        try {
          const stripeConnectInstance = StripeConnect.init({
            publishableKey,
            fetchClientSecret: () => Promise.resolve(clientSecret),
            appearance: {
              variables: {
                colorPrimary: "#186d40",
                colorText: isDarkMode ? "#95a1ac" : "#888888",
                borderRadius: "8px",
                fontFamily: "Roboto, sans-serif",
              },
              rules: {
                ".Tab, .Button, .Link": {
                  color: "#186d40",
                },
                ".Button--primary": {
                  backgroundColor: "#186d40",
                  color: "#ffffff",
                },
                ".Input": {
                  borderColor: "#186d40",
                  color: isDarkMode ? "#95a1ac" : "#888888",
                }
              }
            }
          });

          const container = document.getElementById("container");
          const loading = document.getElementById("loading");
          const warning = document.getElementById("notification-banner-warning");

          const notificationBanner = stripeConnectInstance.create("notification-banner");

          notificationBanner.setOnNotificationsChange((response) => {
            if (response.actionRequired > 0) {
              warning.style.display = "block";
              warning.textContent = "‚ö†Ô∏è Please resolve the required items below before continuing.";
              sendWebhookNotification(response);
            } else if (response.total > 0) {
              warning.style.display = "block";
              warning.textContent = "‚ÑπÔ∏è The items below are being reviewed.";
              sendWebhookNotification(response);
            } else {
              warning.style.display = "block";
              warning.textContent = "üéâ No notifications at this time!";
              // No webhook needed if nothing
            }
          });

          notificationBanner.setOnLoaderStart(() => {
            loading.style.display = "none";
          });

          container.appendChild(notificationBanner);

          function sendWebhookNotification(response) {
            if (!webhookURL) {
              console.warn("Webhook URL missing!");
              return;
            }

            const notificationsList = (response.notifications || []).map(noti => ({
              code: noti.code || "unknown",
              message: noti.message || "No message",
              action_required: noti.actionRequired || false,
            }));

            fetch(webhookURL, {
              method: "POST",
              headers: {
                "Content-Type": "application/json",
              },
              body: JSON.stringify({
                timestamp: new Date().toISOString(),
                total_notifications: response.total,
                action_required: response.actionRequired,
                account_id: accountId,
                notifications: notificationsList,
              }),
            }).then(res => {
              console.log("Webhook sent, status:", res.status);
            }).catch(err => {
              console.error("Failed to send webhook:", err);
            });
          }

        } catch (error) {
          console.error("Failed to load notification banner:", error);
          document.getElementById("loading").innerText = "‚ö†Ô∏è Failed to load notification banner.";
        }
      };
    </script>
  </body>
</html>
