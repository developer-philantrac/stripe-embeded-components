     let secondsLeft = 5;
     const updateCountdown = () => {
       document.getElementById("seconds").textContent = secondsLeft;
       secondsLeft--;
 
       if (secondsLeft < 0) {
         try {
           window.close();
         } catch (e) {
           console.warn("Window close blocked.");
         }
       }
     };
 
       // ✅ Always move to success animation
       document.getElementById("spinner").style.display = "none";
       document.getElementById("checkmark").style.display = "block";
       document.getElementById("message").innerText = "🎉 Subscription Confirmed!\nYou can now close this window.";
       startCountdown();
     });
 
     function startCountdown() {
       let seconds = 5;
       const countdownElement = document.getElementById("countdown");
       const timerElement = document.getElementById("timer");
       countdownElement.style.display = "block";
 
       const interval = setInterval(() => {
         seconds--;
         timerElement.textContent = seconds;
 
         if (seconds <= 0) {
           clearInterval(interval);
           try {
             window.close();
           } catch (e) {
             console.error("Window close failed", e);
           }
         }
       }, 1000);
     }
     window.onload = function () {
       updateCountdown();
       setInterval(updateCountdown, 1000);
     };
   </script>
