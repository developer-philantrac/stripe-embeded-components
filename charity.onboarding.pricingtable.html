<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <title>Philantrac â€“ Subscription Plans</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <script async src="https://js.stripe.com/v3/pricing-table.js"></script>
  <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
  <style>
    :root {
      --primary: #117946;
      --secondary: #ff8c2e;
      --primary-text: #222222;
      --secondary-text: #888888;
      --primary-bg: #fafafa;
      --secondary-bg: #ffffff;
    }

    @media (prefers-color-scheme: dark) {
      :root {
        --primary: #117946;
        --secondary: #ff8c2e;
        --primary-text: #ffffff;
        --secondary-text: #95a1ac;
        --primary-bg: #1d2428;
        --secondary-bg: #14181b;
      }
    }

    body {
      font-family: 'Roboto', sans-serif;
      margin: 0;
      padding: 0;
      background-color: var(--primary-bg);
      color: var(--secondary-text);
      transition: background-color 0.3s ease, color 0.3s ease;
      overflow-x: hidden;
    }

    #container {
      padding: 20px;
      background: var(--secondary-bg);
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      margin: 20px auto;
      width: calc(100% - 40px);
      max-width: 900px; /* ðŸ‘ˆ allow big width if on desktop */
      box-sizing: border-box;
      transition: background-color 0.3s ease, color 0.3s ease;
    }

    /* Let stripe-pricing-table grow naturally */
    stripe-pricing-table {
      display: block;
      width: 100%;
      min-width: 300px; /* Just a safe minimum */
      box-sizing: border-box;
    }

    #loading {
      text-align: center;
      font-size: 5vw;
      padding: 40px;
      word-wrap: break-word;
      overflow-wrap: break-word;
    }

    @media (max-width: 600px) {
      #container {
        padding: 15px;
        margin: 15px;
      }
      #loading {
        font-size: 18px;
      }
    }

    @media (max-width: 414px) {
      #container {
        padding: 10px;
        margin: 10px;
      }
      #loading {
        font-size: 16px;
      }
    }

    @media (max-width: 375px) {
      #container {
        padding: 8px;
        margin: 8px;
      }
      #loading {
        font-size: 14px;
      }
    }
  </style>
</head>

<body>
  <div id="container">
    <div id="loading">Loading plans...</div>
  </div>

  <script>
    window.addEventListener('load', async () => {
      const urlParams = new URLSearchParams(window.location.search);
      const customerSessionClientSecret = urlParams.get("secret");
      const pricingTableId = "prctbl_1RDFdcLuSJ6SZh9bg0fFiALE"; // ðŸ”¥ Replace this
      const response = await fetch("https://api.philantrac.com/api:bWHPdZPB/stripe_publishable_key");
      const { publishableKey } = await response.json(); // ðŸ”¥ Replace this

      if (!customerSessionClientSecret) {
        document.getElementById("loading").innerText = "Missing customer session client secret.";
        return;
      }

      const container = document.getElementById("container");
      container.innerHTML = '';

      const pricingTable = document.createElement('stripe-pricing-table');
      pricingTable.setAttribute('pricing-table-id', pricingTableId);
      pricingTable.setAttribute('publishable-key', publishableKey);
      pricingTable.setAttribute('customer-session-client-secret', customerSessionClientSecret);

      container.appendChild(pricingTable);
    });
  </script>
</body>
</html>
