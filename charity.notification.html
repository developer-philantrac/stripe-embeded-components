<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <title>Philantrac ‚Äì Notification Banner</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <script src="https://connect-js.stripe.com/v1.0/connect.js" async></script>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet" />
    <style>
      body {
        font-family: 'Roboto', sans-serif;
        background-color: #f4f4f4;
        margin: 0;
        padding: 30px;
        color: #888888;
      }

      #container {
        max-width: 600px;
        margin: auto;
        padding: 5px;
        background: white;
        border-radius: 12px;
        box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
      }

      #loading {
        text-align: center;
        font-size: 18px;
        padding: 10px;
        color: #888888;
      }

      #notification-banner-warning {
        font-weight: 500;
        color: #186d40;
        text-align: center;
        margin-bottom: 20px;
        display: none;
      }
    </style>
  </head>
  <body>
    <div id="container">
      <div id="notification-banner-warning"></div>
      <div id="loading">Loading notification banner...</div>
    </div>

    <script>
      window.StripeConnect = window.StripeConnect || {};

      StripeConnect.onLoad = async () => {
        const urlParams = new URLSearchParams(window.location.search);
        const clientSecret = urlParams.get("secret");
        const response = await fetch("https://api.philantrac.com/api:bWHPdZPB/stripe_publishable_key");
        const { publishableKey } = await response.json(); // Replace this

        if (!clientSecret) {
          document.getElementById("loading").innerText = "Missing client secret.";
          return;
        }

        try {
          const stripeConnectInstance = StripeConnect.init({
            publishableKey,
            fetchClientSecret: () => Promise.resolve(clientSecret),
            appearance: {
              variables: {
                colorPrimary: "#186d40",
                colorText: "#888888",
                borderRadius: "8px",
                fontFamily: "Roboto, sans-serif",
              },
              rules: {
                ".Tab, .Button, .Link": {
                  color: "#186d40",
                },
                ".Button--primary": {
                  backgroundColor: "#186d40",
                  color: "#ffffff",
                },
                ".Input": {
                  borderColor: "#186d40",
                  color: "#888888",
                }
              }
            }
          });

          const container = document.getElementById("container");
          const loading = document.getElementById("loading");
          const warning = document.getElementById("notification-banner-warning");

          const notificationBanner = stripeConnectInstance.create("notification-banner");

          notificationBanner.setOnNotificationsChange((response) => {
            if (response.actionRequired > 0) {
              warning.style.display = "block";
              warning.textContent = "‚ö†Ô∏è Please resolve the required items below before continuing.";
            } else if (response.total > 0) {
              warning.style.display = "block";
              warning.textContent = "‚ÑπÔ∏è The items below are being reviewed.";
            } else {
              warning.style.display = "block";
              warning.textContent = "üéâ No notifications at this time!";
            }
          });

          notificationBanner.setOnLoaderStart(() => {
            loading.style.display = "none";
          });

          container.appendChild(notificationBanner);
        } catch (error) {
          console.error("Failed to load notification banner:", error);
          document.getElementById("loading").innerText = "‚ö†Ô∏è Failed to load notification banner.";
        }
      };
      window.onload = StripeConnect.onLoad;
    </script>
  </body>
</html>
